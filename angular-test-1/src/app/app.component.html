<div class="flex flex-col h-screen">
  <div class="bg-gray-400">
    <button
      class="btn bg-gray-300 px-4"
      *ngFor="let route of routes; let last = last"
      routerLink="{{ '/' + route }}"
      [disabled]="last"
    >
      {{ route || 'home' }}
    </button>
  </div>
  <div class="bg-gray-200 flex-grow">
    <router-outlet onchange="routechange($event)"></router-outlet>
  </div>
  <div class="bg-gray-400">footer</div>
</div>
